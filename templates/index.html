<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Bot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Start Interview</h1>
    </header>
    <form action="/start_interview" method="POST">
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required><br>
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required><br>
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" required><br>
        <button type="submit">Start</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
        <form action="/upload_training_data" method="POST">
            <input type="hidden" name="job_title" value="{{ job_title }}">
            <input type="hidden" name="company_name" value="{{ company_name }}">
            <input type="hidden" name="industry" value="{{ industry }}">
            <label for="file_path">File Path:</label>
            <input type="text" id="file_path" name="file_path" required><br>
            <button type="submit">Upload</button>
        </form>
    {% endif %}
<p>Version 1.9</p>
</body>
</html>
